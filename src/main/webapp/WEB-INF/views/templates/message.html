<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{title.success.page}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 25px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div th:replace="fragments/header.html :: header"></div>

    <div class="container">
            <div th:if="${successMessage != null}" class="alert alert-success lead">
                <span th:text="${successMessage}"/>
            </div>
            <div th:if="${failMessage != null}" class="alert alert-danger lead">
                <span th:text="${failMessage}"/>
            </div>
        <div class="well">
            <span th:text="#{text.go.to}"/>
            <a th:href="@{/goods/list}"><span th:text="#{link.goods.list}"/></a>
        </div>
    </div>

    <div th:replace="fragments/footer.html :: footer"></div>
</div>

</body>

</html>
