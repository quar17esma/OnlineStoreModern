<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{title.footer}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>
<div th:fragment="footer">
    <div class="row">
        <footer class="container-fluid text-center">
            <p>Online Store Copyright</p>
            <form class="form-inline">Get deals:
                <input type="email" class="form-control" size="50" placeholder="Email Address">
                <button type="button" class="btn btn-danger">Sign Up</button>
            </form>
        </footer>
    </div>
</div>
<div th:fragment="header">
    <div class="row">
        <div class="jumbotron">
            <div class="container text-center">
                <h1><span th:text="#{title.online.store}"/></h1>
                <p>Mission, Vision & Values</p>
            </div>
        </div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span th:text="#{label.online.store}"/></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a th:href="@{/goods/list}"><span th:text="#{link.goods.list}"/></a></li>
                        <li><a th:href="@{/orders/myOrders}"><span th:text="#{link.my.orders}"/></a></li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/goods/new-good}"><span th:text="#{link.add.good}"/></a>
                        </li>
                        <li><a th:href="@{/stores}"><span th:text="#{link.stores}"/></a></li>
                        <li><a th:href="@{/contact}"><span th:text="#{link.contact}"/></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a th:href="@{/orders/cart}">
                            <span class="glyphicon glyphicon-shopping-cart"/> <span th:text="#{link.cart}"/></a>
                        </li>
                        <li><a th:href="@{/logout}">
                            <span class="glyphicon glyphicon-user"/> <span sec:authentication="name"/>
                        </a>
                        </li>
                        <li><a th:href="@{/logout}">
                            <span class="glyphicon glyphicon-log-out"/> <span th:text="#{link.logout}"/></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
